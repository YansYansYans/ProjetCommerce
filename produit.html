                    </option>

                    </option>
                </select>
            </div>
        </div>
        <div class="bottomright">
            <i id="bouton" class="fas fa-cart-arrow-down fa-7x"  class="addTo" onclick="add(1)"></i>
        </div>
        <p id="message1"></p>
    </div>
</div>
