<!DOCTYPE html>
<html>
<head>
    <title>Orinoco - Panier</title>

    <meta charset="utf-8">
    <meta name="description" content="Trouver la caméra qu'il vous faut sur Orinoco">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="img/favicon.ico" rel="shortcut icon" />

    <script type="text/javascript" src="panier.js"></script>
</head>

<body class="panier" onload="panier()">

   <header>
        <a href="index.html">
            <img class="titre" src="img/oriview.png">
        </a>
    </header>

    <div class="miniheader">
        <ul>
            <li>
                <a href="index.html">
                    M A G A S I N S
                </a>
            </li>
            <li>
                <a href="https://fr.wikipedia.org/wiki/Orinoco" target="_BLANK">
                    H I S T O I R E 
                </a>
            </li>
            <li>
                <a href="mailto:orinoco@gmail.com">
                    C O N T A C T 
                </a>
            </li>
            <li>
                <a href="panier.html">
                    P A N I E R
                </a>
            </li>
        </ul>
    </div>

    <div id="panierpanier">
        <div id="panierfinal">
            <div id="confirme">
                
            </div>
            <section id="achatfinal">
                <article id="panier">
                    <h2 id="modif">
                        Panier
                    </h2>
                    <p id="paniervide">
                        Panier Vide : Veuillez ajouter un article pour commander
                    </p>
                </article>
                <article id="prixtotal">
                    <h2>
                        Total :
                    </h2>
                </article>
            </section>
        </div>

        <div id="formulairefinal">
            <section id="viderpanier">
                <button id="detele" onclick="clean()">
                    Vider le panier
                </button>
                <article id="formulaire">
                    <legend> 
                        Enregistrez votre Commande 
                    </legend>
                    <form>
                        <div class="inputtop">
                            <div class="inputleft">
                                <label for="prenom"> Prénom : </label>
                                <input type="text" name="prenom" id="prenom" onchange="sessionStorage.prenom=this.value"/>
                                <label for="nom"> Nom : </label>
                                <input type="text" name="nom" id="nom" onchange="sessionStorage.nom=this.value" />
                                <label for="rue"> Adresse : </label>
                                <input type="text" name="rue" id="rue" onchange="sessionStorage.rue=this.value"/>
                            </div>
                            <div class="inputright">
                                <label for="ville">Ville :</label>
                                <input type="text" name="ville" id="ville" onchange="sessionStorage.ville=this.value"/>
                                <label for="email"> Email : </label>
                                <input type="email" name="email" id="email" onchange="sessionStorage.email=this.value"/>
                                <label for="telephone">Téléphone : </label>
                                <input type="tel" name="telephone" id="telephone" required="" onchange="sessionStorage.telephone=this.value">
                            </div>
                        </div>
                    </form>
                    <button id="send" onclick="sendData()" />
                        Commander
                    </button>
                </article>
            </section>
            <div id="commande">
                <h2>
                    
                </h2>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Tout droits réservés-2019-2020 Orinoco
        </p>
        <p>
            Réalisé par OrinocoSociaty
        </p>
    </footer>

    <script>
        // Sauvegarde Formulaire dans le SessionStorage
        if(typeof sessionStorage!='undefined') {
            if('prenom' in sessionStorage) {
            document.getElementById('prenom').value = sessionStorage.getItem('prenom');
            }
        } else {
            alert("sessionStorage n'est pas supporté");
        }
        if(typeof sessionStorage!='undefined') {
            if('nom' in sessionStorage) {
            document.getElementById('nom').value = sessionStorage.getItem('nom');
            }
        } else {
            alert("sessionStorage n'est pas supporté");
        }
        if(typeof sessionStorage!='undefined') {
            if('email' in sessionStorage) {
            document.getElementById('email').value = sessionStorage.getItem('email');
            }
        } else {
            alert("sessionStorage n'est pas supporté");
        }
        if(typeof sessionStorage!='undefined') {
            if('telephone' in sessionStorage) {
            document.getElementById('telephone').value = sessionStorage.getItem('telephone');
            }
        } else {
            alert("sessionStorage n'est pas supporté");
        }
        if(typeof sessionStorage!='undefined') {
            if('rue' in sessionStorage) {
            document.getElementById('rue').value = sessionStorage.getItem('rue');
            }
        } else {
            alert("sessionStorage n'est pas supporté");
        }
        if(typeof sessionStorage!='undefined') {
            if('ville' in sessionStorage) {
            document.getElementById('ville').value = sessionStorage.getItem('ville');
            }
        } else {
            alert("sessionStorage n'est pas supporté");
        }
    </script>

</body>
</html>
